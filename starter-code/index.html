<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div id="title"><h2>Ironhack Merchandising Shop</h2></div>
    <div id="items-holder"><div id="template" class="wrapper">
            <div class="product-name"><span>IronBubble-head</span></div>
            <div class="product-cost"><span class="productPrice">$25.00</span></div>
            <div class="quantity">
                <label class="input" for="product-qty">QTY</label>
                <input name="qty" type="text" placeholder="0">
            </div>
            <div class="total-price">$<span class="total-price-span">0.00</span></div>
            <div id="delete">
              <button class="btn-delete btn">Delete</button>
            </div>
          </div>
  </div>     
  
  <div class="wrapper-create">
      <div class="product-name">
        <input id="product-input" name="product" type="text" placeholder="Product" size="13">  
      </div>
      <div class="product-cost"><span class="productPrice">$</span>
        <input name="cost" type="text" placeholder="Price" size="5">  
      </div>
      <div class="quantity">
          <label class="input" for="product-qty">QTY</label>
          <input name="qty" type="text" placeholder="0">
      </div>
      <div class="total-price">$0.00</div>
      <div id="create-button">
          <button id="create-btn" class="btn-create btn">Create</button>
      </div>
    </div>

  <div>
      <button class="btn-success btn">Calculate Prices</button>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
